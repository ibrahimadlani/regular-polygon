<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygone(n)</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>
    <div class="container">
        <canvas id="chart" width="100" height="100"></canvas>
        <div style="width: 100%;">
            <input style="width: 100%;" type="range" min="3" max="500" value="5" class="slider" oninput="this.nextElementSibling.innerText = this.value;updateChart(this.value);" >
            <p  style="width: 100%; text-align: center;" class="output col-1">5</p>

    </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
